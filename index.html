<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="icon" href="Images/ListeContact.png" />
    <title>Liste de contact</title>
  </head>
  <body>
    <div id="global">
      <div class="nav-header">
        <!---->
        <div id="slider">
          <figure>
            <img
              src="./Images/ListeContact.png"
              alt="Bloc note"
              title="Réalisé en Jquery"
            />

              title="Réalisé en Jquery"
            />
          </figure>
        </div>
        <!---->
        <div class="nav-title">
          <h1 id="titre">
            Liste des contacts
          </h1>
          <p><em> by [...CSO-DEV]</em></p>
        </div>
      </div>
      <div id="affichage">
        <div id="affichage1">
          <!--Formulaire-->
          <form id="formulaire">
            <div class="titre">Saisie du contact</div>
            <div class="newContact">
              <div class="info">
                <span class="champ">
                  <label for="">Nom : </label>
                  <input
                    type="text"
                    class="champ"
                    id="nom"
                    name="nom"
                    required
                  />
                </span>
                <span class="champ">
                  <label for="">Prénom : </label>
                  <input
                    type="text"
                    class="champ"
                    id="prenom"
                    name="prenom"
                    required
                  />
                </span>
                <span class="champ">
                  <label for="">Adresse email :</label>
                  <input
                    type="email"
                    class="champ"
                    id="email"
                    name="email"
                    required
                  />
                </span>
                <span class="champ">
                  <label for="">Téléphone :</label>
                  <input
                    type="tel"
                    class="champ"
                    id="tel"
                    name="tel"
                    required
                  />
                </span>
              </div>
            </div>
            <div id="bouton">
              <button id="boutAjout" class="bouton">Ajouter</button>
            </div>
          </form>
        </div>
        <!--Liste de contact par email-->
        <div id="affichage2">
          <div class="titre">Liste des contacts</div>
          <div id="listeContacts">
            <select name="listeContact" multiple id="listeContact" size="10">
            </select>
          </div>
        </div>
        <!--Liste de détaillée du contact sélectionné-->
        <div id="affichage3">
          <label class="titre">Détail du contact :</label>
          <label id="texte3"></label>
        </div>
      </div>
    </div>
    <!---->

  </body>

</html>
